services:
  - type: web
    name: rag-production
    env: python
    plan: free
    region: oregon  # o tu regi√≥n preferida
    pythonVersion: "3.11.9"  # FORZAR Python 3.11
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn api_prod:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: RAG_ENVIRONMENT
        value: production